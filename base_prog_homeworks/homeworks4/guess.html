<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css"> 
	<script type="text/javascript">

		var answer = parseInt(Math.random() * 100);
		var playerID = 1;
		var tryCount = [
			0, 0
		];
		var maxTryCount = 3;

		function readInt(){
			var number = document.getElementById("userAnswer").value;
			return parseInt(number);
			// return +document.getElementById("userAnswer").value;
		}

		function write(info,text){
			document.getElementById(info).innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function guess(){
			write("userID","Ход игрока: "+playerID)
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("info","<b>Поздравляю, вы угадали!</b> Победил игрок: "+playerID);
				hide("button");
				hide("userAnswer");
			} else if(tryCount[playerID-1] >= maxTryCount){
				write("info","Вы проиграли<br>Правильный ответ: " + answer);
				hide("button");
				hide("userAnswer");
			} else if(userAnswer > answer){
				write("info","Вы ввели слишком большое число<br>Попробуйте еще раз. Введите число от 1 до 100");
				playerID = plyChange(playerID);
				write("userID","Ход переходит к игроку: "+playerID)
			} else if(userAnswer < answer){
				write("info","Вы ввели слишком маленькое число<br>Попробуйте еще раз. Введите число от 1 до 100");	
				playerID = plyChange(playerID);
				write("userID","Ход переходит к игроку: "+playerID)			
			}
		}

		function plyChange(plID){
			return (plID == 1) ? 2 : 1;
		}

	</script>
</head>
<body>

<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="puzzle.html">Загадки</a>
		<a href="generator.html">Генератор паролей</a>
		<a href="#">Угадайка</a>
	</div>

<div class="contentWrap">
    <div class="content">
        <div class="center">

			<h1>Игра угадайка</h1>

			<div class="box">

				<p id="userID">Первым ходит игрок 1</p>
				<p id="info">Угадайте число от 0 до 100</p>
				<input type="text" id="userAnswer">
				<br>
				<a href="#" onClick="guess();" id="button">Начать</a>				
			</div>

        </div>
    </div>
</div>

	

</div>

<div>


</body>
</html>
