<!DOCTYPE html>
<meta charset="utf-8">
<script type="text/javascript">
    //array.splice
    //array.push

    var lvl = 0;
    var keyboardArray = [
        ["ф", "а"],
        ["ы", "в"],
        ["о", "ж"],
    ]
    var alertsArray =[
        "Положите 4 пальца левой руки - мезинец, безымянный, средний и указательный на клавиши ф, ы, в, а Запомните что буква А находится под вашим ук. пальцем, а ф под мезинцем, теперь неспеша набирайте текст, постарайтесь не смотреть на клавиатуру",
        "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О. Запомните расположение пальцев. Повторяйте за мной",
        "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний -— на Л, указательный — на О. Запомните расположение пальцев",
    ]

    function generateText(Let, Len){
        // TODO
        var text = "";
        for (i = 0; i<Len; i++){
            var n = getRandomNumber(Let.length - 1);
            text = text + Let[n];
        }
        alert(text);
        return text;
    }

    function getRandomNumber(max){
        return Math.round(Math.random() * max);
    }

    alert("Добро пожаловать в приложение для обучению слепой печати!");
    while(true){
        alert(alertsArray[lvl]);

        var text = generateText(keyboardArray[lvl], 10);
        var userText = prompt("Старайтесь не смотреть на клавиатуру!");
        if(userText == text) {
            alert("Все верно!");
            lvl++;
            if (lvl < keyboardArray.length){
                alert("Переходим к следующему уровню!");
            }
            else 
            {
                alert("Поздравляем! Вы успешно закончили тренеровку!");
                break;
            }
        }
        else{
            alert("Вы ошиблись, попробуйте ещё разок!");
        }
    }
</script>
